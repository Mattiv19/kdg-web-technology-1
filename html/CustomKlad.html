<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customization</title>
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/Customization.css">
    <script src="../script/js-basis.js" defer></script>
    <script src="../script/form_validation.js"></script>
</head>
<body class="gridcontainer">
<header class="gheader">
    <h1 class="hiddenTitle">TKNO</h1>
    <a id="logo" href="../index.html"><img src="../media/TKNO%20Logo.png" alt="TKNO logo"></a>
    <nav id="menu">
        <h2 class="hiddenTitle">Menu</h2>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li>
                <a href="Products.html">Products</a>
                <ul class="submenu">
                    <li><a href="Products.html#T-shirts">T-shirts</a></li>
                    <li><a href="Products.html#Hoodies">Hoodies</a></li>
                    <li><a href="Products.html#Sweatshirts">Sweatshirts</a></li>
                </ul>
            </li>
            <li class="active"><a href="#">Customization </a></li>
            <li><a href="FAQ.html">FAQ</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Customize your TKNO Clothing</h2>
        <form id="form" action="Confirmation.html" method="get">
            <fieldset class="field">
                <legend>Personal info</legend>
                <div class="forminput">
                  <label for="firstname" class="formitemname">First name:</label>
                  <input id="firstname" type="text" name="firstname" class="formdesign" minlength="2"
                         maxlength="50"
                         placeholder="First name">
                </div>
                <span id="errorFirstName"></span>
                <div class="forminput">
                    <label for="lastname" class="formitemname">Last name:</label>
                    <input id="lastname" type="text" name="lastname" class="formdesign"
                           placeholder="Last name">
                </div>
                <span id="errorLastName"></span>
                <div class="forminput">
                    <label for="email" class="formitemname">E-mail:</label>
                    <input id="email" type="email" name="email" class="formdesign" minlength="18"
                           maxlength="50"
                           placeholder="carl.cox@student.kdg.be">
                </div>
                <span id="errorMail"></span>

                <div class="forminput">
                    <p class="formitemname">Print: </p>
                    <div class="checkradio">
                        <label><input type="checkbox" name="print" id="front">Print Front</label>
                        <label><input type="checkbox" name="print" id="back">Print Back</label>
                    </div>
                </div>
                <span id="checkedFrontBack"></span>
            </fieldset>
            <input type="submit" class="button" value="Submit">
        </form>
    </section>
</main>
</body>
</html>
